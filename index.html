<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결식 우려 아동 기부</title>
    <!-- Pretendard 폰트 (Inter로 대체, 유사한 굵기 사용) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
            box-sizing: border-box;
            margin: 0;
        }
        
        .main-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #1a1a1a;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 2rem;
            line-height: 1.2;
        }
        
        .subtitle {
            color: #666666;
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 3rem;
            line-height: 1.5;
        }
        
        .start-button {
            background-color: #007aff;
            color: #ffffff;
            font-size: 1.25rem;
            font-weight: 600;
            padding: 20px 50px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: none;
            text-decoration: none;
            display: inline-block;
        }
        
        .start-button:hover {
            background-color: #0066d6;
            transform: translateY(-2px);
        }
        
        .emoji {
            font-size: 4rem;
            margin-bottom: 2rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <span class="emoji">🍚</span>
        <h1>따뜻한 마음을<br>전해주세요</h1>
        <p class="subtitle">결식 우려 아동들에게<br>따뜻한 식사를 선물해보세요</p>
        <a href="donation.html" class="start-button">
            기부하기
        </a>
    </div>
</body>
</html>
